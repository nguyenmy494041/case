<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="above-game">
            <p class="game-intro">Tham gia các trò chơi con số và đến với<strong> gạch 2048!</strong></p>
            <a class="restart-button">Trò chơi mới</a>
        </div>
        <p class="game-explanation">
            <strong class="important">Cách chơi:</strong> sử dụng <strong>các phím mũi tên </strong> để di chuyển gạch.
            Khi hai gạch có cùng số chạm nhau, chúng <strong>hợp nhất thành một!</strong>
        </p>
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Tiếp tục</a>
                    <a class="retry-button">Chơi lại</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>
        <script src="js/keyboardInputManager.js"></script>
        <script src="js/htmlactuator.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/tile.js"></script>
        <script src="js/localstoragemanager.js"></script>
        <script src="js/gamemanager.js"></script>
        <script src="js/application.js"></script>
</body>

</html>
